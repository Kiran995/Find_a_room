<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Find a room </title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class='header'>
      <a href='#default' class='logo'>Logo</a>
      <div class='header-center'>
        <a href='#'> Post your Property</a>
      </div>
    </div>
    <div class="flex">
    <div class='vertical-menu'>
      <fieldset id='field' style='background-color: white;'>
        <legend>Choose your category</legend>

        <div>
          <input type="checkbox" id="Room" name="feature"
               value="Room" checked />
          <label for="Room">Room</label>
        </div>

        <div>
          <input type="checkbox" id="Flat" name="feature"
               value="Flat" />
          <label for="Flat">Flat</label>
        </div>

        <div>
          <input type="checkbox" id="Apartment" name="feature"
               value="Apartment" />
          <label for="Apartment">Apartment</label>
        </div>

        <div>
          <input type="checkbox" id="House" name="feature"
               value="House" />
          <label for="House">House</label>
        </div>

        <div>
          <input type="checkbox" id="Land" name="feature"
               value="Land" />
          <label for="Land">Land</label>
        </div>

        <div>
          <input type="checkbox" id="Land" name="feature"
               value="All" />
          <label for="All">All</label>
        </div>
      </fieldset>

      <div class='search-bar active'>
        <i class="icon fa fa-search"></i>
        <input class="input-text" type="text" name="Search" placeholder="Search By Location" style='background-color: white;'>
      </div>

      <div class="tabs">
        <div class="tab" id="tab1">
          <a href="#tab1" style='background-color: #26532b; color:white;'>Private Space</a>
        </div>
        <div class="tab" id="tab2">
          <a href="#tab2" style='background-color: #26532b; color:white;'>Shared Space</a>
        </div>
      </div>  

      

  </div>

      <!--The div element for the map -->

  <div id="map"></div>
  </div>
  <script>
      // Initialize and add the map
      function initMap() {
       // The location of Uluru
        var Kathmandu = {lat: 27.7172, lng: 85.3240};
       // The map, centered at Uluru
        var map = new google.maps.Map(document.getElementById('map'), {zoom: 16, center: Kathmandu});

        var contentString = 'This is Ktm'

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        


        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({position: Kathmandu, map: map, title:'Kathmandu'});

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
  </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=
AIzaSyCmlYRGM1xqhjWv6MZB-yTEU0ozZyPcTqY
&callback=initMap">
  </script>


  

<script type="text/javascript">
$('.search-bar .icon').on('click', function() {
  $(this).parent().toggleClass('active');
});
</script>
    
  </body>
</html>
