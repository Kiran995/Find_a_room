<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Find a room </title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class='header'>
      <a href='#default' class='logo'>Logo</a>
      <div class='header-center'>
        <a href='#'> Post your Property</a>
      </div>
    </div>
    <div class='vertical-menu'>
      <a href = '#' class='active'>Search </a>
      <fieldset style='background-color: white;'>
        <legend>Choose your category</legend>

        <div>
          <input type="checkbox" id="Room" name="feature"
               value="Room" checked />
          <label for="Room">Room</label>
        </div>

        <div>
          <input type="checkbox" id="Flat" name="feature"
               value="Flat" />
          <label for="Flat">Flat</label>
        </div>

        <div>
          <input type="checkbox" id="Apartment" name="feature"
               value="Apartment" />
          <label for="Apartment">Apartment</label>
        </div>

        <div>
          <input type="checkbox" id="House" name="feature"
               value="House" />
          <label for="House">House</label>
        </div>

        <div>
          <input type="checkbox" id="Land" name="feature"
               value="Land" />
          <label for="Land">Land</label>
        </div>

        <div>
          <input type="checkbox" id="Land" name="feature"
               value="All" />
          <label for="All">All</label>
        </div>
      </fieldset>

      <div class='search-bar active'>
        <i class="icon fa fa-search"></i>
        <input class="input-text" type="text" name="Search" placeholder="Search By Location" style='background-color: white;'>
      </div>

      <div class="tabs">
        <div class="tab" id="tab1">
          <a href="#tab1" style='background-color: #26532b; color:white;'>Private Space</a>
        </div>
        <div class="tab" id="tab2">
          <a href="#tab2" style='background-color: #26532b; color:white;'>Shared Space</a>
        </div>
      </div>  

      <div class="price" style='text-align:center'>
        <p> Price Range: </p>
      </div>
    </div>

<script type="text/javascript">
$('.search-bar .icon').on('click', function() {
  $(this).parent().toggleClass('active');
});
</script>
    
  </body>
</html>
