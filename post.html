    <div class="map-wrapper">

  <script>
      // Initialize and add the map
      function initMap() {

       // The location of Ktm
        var Kathmandu = {lat: 27.7172, lng: 85.3240};
       // The map, centered at Ktm

        var Kathmandu = {lat: 27.7172, lng: 85.3240};


        var map = new google.maps.Map(document.getElementById('map'), {zoom: 16, center: Kathmandu});

        var contentString = 'Rs. 5000'

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        



        // The marker, positioned at Ktm



        var marker = new google.maps.Marker({position: Kathmandu, map: map, title:'Kathmandu'});

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
  </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=
AIzaSyCmlYRGM1xqhjWv6MZB-yTEU0ozZyPcTqY
